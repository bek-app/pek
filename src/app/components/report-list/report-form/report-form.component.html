<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="dialog__title">
    <h2 mat-dialog-title>Отчет</h2>
    <span mat-dialog-close> <mat-icon class="mat-18">close</mat-icon></span>
  </div>

  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Годовой отчет</mat-label>
      <input matInput formControlName="reportYear" type="number" />
      <mat-error>
        {{ "ERROR" | translate }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label> Квартал</mat-label>
      <mat-select formControlName="kvartal">
        <mat-option *ngFor="let kv of kvartal" [value]="kv.id">
          {{ kv.name }}</mat-option
        >
      </mat-select>
      <mat-error> {{ "ERROR" | translate }}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label> Квартал</mat-label>
      <mat-select formControlName="pekObjectId">
        <mat-option *ngFor="let obj of objects" [value]="obj.id">
          {{ obj.nameObject }}</mat-option
        >
      </mat-select>
      <mat-error> {{ "ERROR" | translate }}</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions
    fxLayout="row"
    fxLayoutAlign="end center"
    *ngIf="!viewMode"
  >
    <button mat-raised-button mat-dialog-close color="warn">
      {{ "CANCEL" | translate }}
    </button>
    <button mat-raised-button color="primary" type="submit">
      {{ "SAVE" | translate }}
    </button>
  </mat-dialog-actions>
</form>
