<h1 mat-dialog-title>
  {{ title }}
</h1>

<div mat-dialog-content>
  <p>{{ message }}</p>
</div>

<div mat-dialog-actions style="display: flex; justify-content: center;">
  <button mat-button (click)="onDismiss()">Нет</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Да</button>
</div>
