<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="dialog__title">
    <h2 mat-dialog-title>
      {{ "OPERATION_WASTE.TITLE" | translate }}
    </h2>
    <span mat-dialog-close> <mat-icon class="mat-18">close</mat-icon></span>
  </div>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>
        {{ "RECEIVING_WASTE_OPERATION.FORM.KIND_OPERATION" | translate }}
      </mat-label>

      <mtx-select
        [items]="dicKindOperationList"
        bindValue="id"
        bindLabel="name"
        formControlName="dicKindOperationId"
        appendTo="body"
      >
      </mtx-select>

      <mat-error
        *ngIf="
        (f['dicKindOperationId'].touched || submitted) &&
        f['dicKindOperationId'].errors?.['required']
      "
      >
        {{ "ERROR" | translate }}</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        {{ "RECEIVING_WASTE_OPERATION.FORM.TRANSACTIONAL_VOLUME" | translate }}
      </mat-label>
      <input type="number" matInput formControlName="transactionalVolume" />
      <mat-error> {{ "ERROR" | translate }}</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions
    fxLayout="row"
    fxLayoutAlign="end center"
    *ngIf="!viewMode"
  >
    <button mat-raised-button mat-dialog-close color="warn">
      {{ "CANCEL" | translate }}
    </button>
    <button mat-raised-button color="primary" type="submit">
      {{ "SAVE" | translate }}
    </button>
  </mat-dialog-actions>
</form>
