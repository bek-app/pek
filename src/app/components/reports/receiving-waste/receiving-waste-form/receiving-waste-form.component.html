<form
  class="form d-flex flex-column gap-3"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="dialog__title">
    <h2 mat-dialog-title>
      {{ receivingWasteId ? "Обновить" : "Добавить" }}
    </h2>
    <span mat-dialog-close> <mat-icon class="mat-18">close</mat-icon></span>
  </div>

  <mat-dialog-content>
    <mat-form-field>
      <mat-label> {{ "ACCUMULATION_WASTE.FORM.WASTE" | translate }} </mat-label>

      <mtx-select
        formControlName="dicWasteId"
        [items]="wastes"
        bindValue="id"
        bindLabel="name"
        appendTo="body"
      >
      </mtx-select>

      <mat-error> {{ "ERROR" | translate }}</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions
    fxLayout="row"
    fxLayoutAlign="end center"
    *ngIf="!viewMode"
  >
    <button mat-raised-button mat-dialog-close color="warn">
      {{ "CANCEL" | translate }}
    </button>
    <button mat-raised-button color="primary" type="submit">
      {{ "SAVE" | translate }}
    </button>
  </mat-dialog-actions>
</form>
