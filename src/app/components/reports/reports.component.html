<div class="reports-header">
  <div class="">
    <strong> {{ "REPORT" | translate }}: </strong>

    {{ report?.kvartal + " Квартал " + report?.reportYear + " год" }}
  </div>

  <div class="">
    <strong> {{ "OBJECT" | translate }}: </strong> {{ report?.objectName }}
  </div>
  <div class="">
    <strong>({{ " " + report?.oblastName }})</strong>
  </div>

  <button mat-raised-button color="accent" (click)="send()">
    {{ "SUBSCRIBE_SEND" | translate }}
  </button>
</div>

<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    mode="side"
    [ngStyle]="{ 'width.em': sidenavWidth }"
    opened="true"
    (mouseenter)="increase()"
    (mouseleave)="decrease()"
    [fixedInViewport]="true"
    fixedTopGap="175"
    class="report-menu"
  >
    <mat-nav-list>
      <mat-list-item>
        <mat-icon>format_list_bulleted </mat-icon>
      </mat-list-item>

      <mat-list-item
        *ngFor="let rep of reportRoute"
        [routerLink]="rep.src"
        [routerLinkActive]="['is-active']"
      >
        <mat-icon> bookmark_border </mat-icon>

        <div fxFlex="5"></div>
        <div *ngIf="sidenavWidth > 6">
          {{ rep.name }}
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="report-content">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
